<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Interface Principale Directeur</title>
       <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
</head>
<body style="background-color:#FFEFD5;">   <!--  style="background-color:gray;"  -->

    <!--    <h4> <b> L'interface Principale pour le Directeur ....... </b></h4>  -->

    <br/> <br/>  <br/> <br/>  <br/> <br/> <br/> 
    <div  class="container"> <!-- {/* Ajoutez la classe "offset-2 offset-md-0" pour décaler le bouton de 2 colonnes vers la gauche */} -->
       <div class="row">    <!-- {/*"col-4" : chaque bouton occupe 4 colonnes sur les 12 disponibles */} -->

<!-- ------------------------------- Bouton :  "Ajouter Etudiant"-------------------------  -->
    <div class="col-4 offset-2"> <!-- {/* Ajoutez la classe "offset-2" pour décaler le bouton de 2 colonnes à droite */} -->  
      <div onClick="AjouterEtudiant()"
         class="text-center rounded-circle border-danger p-3"
         style="width: 180px; height: 170px; border: 2px solid" >
        <img src="/static/images/ajouterEtudiant.png" alt="" style="border-radius:50%; max-width: 100%; max-height: 100% " />
          <br/>
        <label style="margin-top:15%; font-size:110%; font-weight:bold; white-space:nowrap; color:black"> Ajouter Etudiant </label>
      </div>   
    </div>
        
<!-- ------------------------------- Bouton :  "Consulter Etudiant"-------------------------  -->
    <div class="col-4 offset-1"> <!-- {/* Ajoutez la classe "offset-2" pour décaler le bouton de 2 colonnes à droite */} -->  
      <div onClick="ConsulterEtudiant()"
         class="text-center rounded-circle border-danger p-3"
         style="width: 180px; height: 170px; border: 2px solid" >
        <img src="/static/images/consulterEtudiant.png" alt="" style="border-radius:50%; max-width: 100%; max-height: 100% " />
          <br/>
        <label style="margin-top:15%; font-size:110%; font-weight:bold; white-space:nowrap; color:black"> Consulter Etudiant </label>
      </div>   
    </div>    
        
  </div>
</div>
    <br/> <br/>

    <script>
        function AjouterEtudiant() {
            location.replace("/ajouter-etudiant");
        }
        
        function ConsulterEtudiant() {
            location.replace("/consulter-etudiant");
        }
    </script>
   
</body>
</html>
